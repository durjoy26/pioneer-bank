<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer - Bank</title>
    
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section id="login-area" class="w-full">
        <div class="w-full sm:w-3/4 m-auto h-screen flex flex-col justify-center">
            <h1 class="text-center text-3xl font-semibold mb-8">Welcome to Pioneer Bank</h1>
            <div class="form w-11/12 rounded-md shadow-[2px_2px_10px_#777]  mx-auto border p-6 ">
                <h2 class="capitalize text-lg mb-1 font-semibold ">login</h2>
                <input class="border rounded p-2 w-full mb-3" type="text" placeholder="Email">
                <input class="border rounded p-2 w-full mb-3" type="password" placeholder="Password">
                <button id="enter-btn"
                    class="bg-[#2bc34c] text-white py-1 px-2 rounded hover:bg-[#218838]">Enter</button>
            </div>
        </div>
    </section>
    <section id="bank-area" class=" hidden">
        <div class="md:grid md:grid-cols-3 md:gap-4 w-3/4 m-auto mt-16">
            <div class="bg-[#6a5acd] text-white mb-6 w-full m-auto p-5 rounded font-medium text-3xl">
                <h2>Deposit</h2>
                <p>$ <span id="currentDeposite">00</span></p>
            </div>
            <div class="bg-[#ffa07a] text-white mb-6 w-full m-auto p-5 rounded font-medium text-3xl">
                <h2>Withdraw</h2>
                <p>$ <span id="currentWithdraw">00</span></p>
            </div>
            <div class="bg-orange-400 text-white mb-6 w-full m-auto p-5 rounded font-medium text-3xl">
                <h2>Balance</h2>
                <p>$ <span id="currentBalence">1250</span></p>
            </div>
        </div>
        <div class=" flex flex-col sm:flex-row sm:w-3/4 sm:m-auto sm:justify-between ">
            <div class="form w-3/4 sm:w-1/2 rounded-md shadow-[2px_2px_10px_#777]  mx-auto border p-6 mb-5 sm:mr-2 md:mr-3">
                <h2 class="capitalize text-2xl mb-2 font-semibold ">Deposite</h2>
                <input id="depositeAmount" class="border rounded p-2 w-full mb-4" type="text"
                    placeholder="$ amount you want to be deposite">
                <button id="addDeposite"
                    class="bg-[#2bc34c] text-white py-2 px-3 rounded hover:bg-[#218838]">Deposite</button>
            </div>
            <div class="form w-3/4 sm:w-1/2 rounded-md shadow-[2px_2px_10px_#777]  mx-auto border p-6 mb-5 sm:ml-2 md:ml-3">
                <h2 class="capitalize text-2xl mb-2 font-semibold ">Withdraw</h2>
                <input id="withdrawAmount" class="border rounded p-2 w-full mb-4" type="text"
                    placeholder="$ amount you want to be Withdraw">
                <button id="withdraw"
                    class="bg-[#2bc34c] text-white py-2 px-3 rounded hover:bg-[#218838]">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
